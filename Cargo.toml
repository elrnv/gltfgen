[package]
name = "gltfgen"
version = "0.1.0"
authors = ["Egor Larionov <egor.larionov@gmail.com>"]
edition = "2018"

description = "glTF 2.0 scene generator from mesh sequences"
documentation = "https://docs.rs/gltfgen"
repository = "https://github.com/elrnv/gltfgen"
homepage = "https://github.com/elrnv/gltfgen"
readme = "README.md"
license = "MPL-2.0"
keywords = ["glTF", "VTK", "3D", "asset", "generator"]

[dependencies]
gltf-json = "0.14"
gltf = "0.14"
structopt = "0.3"
regex = "1"
glob = "0.3"
geo = { package = "geometry", git = "https://gitlab.com/elrnv/geometry.git", features = ["io"] }
byteorder = "1"
pbr = "1"
rayon = "1"
